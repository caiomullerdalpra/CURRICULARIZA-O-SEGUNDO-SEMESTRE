<h2>Visualização em Gráficos</h2>
<canvas id="graficoAdocoes"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('graficoAdocoes').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Cachorros', 'Gatos', 'Coelhos', 'Aves', 'Outros'],
      datasets: [{
        label: 'Adotados',
        data: [248, 178, 30, 60, 12],
        backgroundColor: '#7c5eb3'
      }, {
        label: 'Não Adotados',
        data: [50, 70, 11, 18, 5],
        backgroundColor: '#cbb5f9'
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'bottom' }
      }
    }
  });
</script>
